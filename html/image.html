<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image</title>
</head>
<body>
    <img src="assets/ijse.png" alt="IJSE LOGO" title="IJSE LOGO">
    <img src="assets/large.jpg" alt="Large Photo" title="Large Photo">
    <img src="assets/medium.jpg" alt="Medium Photo" title="Medium Photo">
    <img src="assets/medium%202.jpg" alt="Medium 2 Photo" title="Medium 2 Photo">
    <img src="assets/small.jpg" alt="Small Photo" title="Small Photo">

        <source media="(min-width: 800px)" srcset="assets/images/medium.jpg">
        <img src="assets/images/small.jpg" title="Phone" alt="Phone">
    </picture>

</html>
