<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>audio & video</title>
</head>
<body>
    <video autoplay controls muted loop poster="assets/images/car.jpg">
        <source src = "assets/video/car.mp4" type="video/mp4">
        <track src="assets/sub/sample.vtt" label="English" kind="subtitles" srclang="english">
        <track src="assets/sub/arabic.vtt" label="Arabic" kind="subtitles" srclang="arabic">
    </video>
    </br>
    <video autoplay muted controls loop poster="assets/images/car.jpg">
        <source src = "assets/video/car.webm" type="video/webm">
        <track src="assets/sub/arabic.vtt" label="Arabic" kind="subtitles" srclang="ar">
        <track src="assets/sub/got.vtt" label="Got" kind="subtitles" srclang="en">
    </video>
    </br>
    </br>
    </br>
    <audio controls>
        <source src="assets/audio/audio.mp3" type="audio/mp3">
    </audio>
</body>
</html>
